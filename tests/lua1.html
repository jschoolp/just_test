<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI Simulation</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="task-container">
        <div class="task">
            <div class="task-text" id="task-text">
                <p><span class="function-keyword">function</span> <span class="function-name">getMoney</span>()</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span>money = money </span><input type="text" class="input-command" id="input-command" placeholder="продовжіть код"></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span>print</span>("<input type="text" class="input-command" id="input-text" placeholder="що скажемо гравцю?">")</p>
            </div>
            <button class="run-button" onclick="run_lua_task1()">Запустити консоль</button>
        </div>
    </div>
    
    <div class="console" id="console-container" style="display: block;">
        <div class="console-text" id="console-text"><strong>Вітаю у Just Console!</strong></div>
        <div class="cursor"></div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
