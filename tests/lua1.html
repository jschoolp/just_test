<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI Simulation</title>
    <link rel="stylesheet" href="../static/style.css?v=2">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="task-container">
        <div class="task">
            <div class="task-text" id="task-text">
                <p><span class="function-keyword">function</span> <span class="function-name">getMoney</span>()</p>
                <p class="comment">&nbsp;&nbsp;&nbsp;&nbsp;-- беремо кількість грошей, які вже є та додаємо ще 1 "грошу"!</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span>money = </span><input type="text" class="input-command" id="input-command" placeholder="продовжіть код"></p>
                <p class="comment">&nbsp;&nbsp;&nbsp;&nbsp;-- print - це команда, яка пише текст у консолі!</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span>print</span>("<input type="text" class="input-command" id="input-text" placeholder="що скажемо гравцю?">")</p>
            </div>
            <button class="run-button" onclick="run_lua_task1()">Запустити консоль</button>
        </div>
    </div>
    
    <div class="laptop-screen inactive" id="laptop-screen">
        <div class="screen-text" id="screen-text">Екран вимкнений</div>
        <div class="monitor-stand"></div>
        <div class="monitor-base"></div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
