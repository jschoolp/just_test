<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назва гри</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="audit_page_cont">
        <div class="auditory_container">
            <p class="audit_main_text">Назва гри</p>
            <p class="audit_desc_text">Придумай назву, яка не лише приверне увагу майбутніх гравців, а й увійде в історію!</p>
            <input type="text" id="gameName" placeholder="Введіть назву гри">
    
            <p class="audit_main_text">Жанр</p>
            <p class="audit_desc_text">Твоя гра буде спонукати до досліджень, лякати чи відправляти гравця у чарівні світи?</p>
            <select id="gameGenre">
                <option value="horror">Горрор</option>
                <option value="adventure">Дослідницька</option>
                <option value="fantasy">Фентезі</option>
                <option value="shooter">Шутер</option>
            </select>    
            <button onclick="submitAudit()">Готово!</button>
        </div>
        
        <div class="result_audit"></div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
