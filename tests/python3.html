<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI Simulation</title>
    <link rel="stylesheet" href="../static/style.css?v=4">
    <style>
        select {
            font-size: 16px;
            border: 2px solid #a9a9ca;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            appearance: none; 
            cursor: pointer;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="task-container">
        <div class="task">
            <div class="task-text" id="task-text">
                <p><span class="function-keyword">def</span> <span class="function-name">labirynth</span>():</p>
                <p class="comment">&nbsp;&nbsp;&nbsp;&nbsp;#один крок - одна комірка!</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span>cat.
                    <select id="input-dir1" class="input-command">
                        <option value="up">up</option>
                        <option value="down">down</option>
                    </select>
                </span>(<input type="text" class="input-symbol" style="margin-right: 0px !important;" id="input-symbol1" placeholder=" ">)</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span>cat.
                    <select id="input-dir2" class="input-command">
                        <option value="left">left</option>
                        <option value="right">right</option>
                    </select>
                </span>(<input type="text" class="input-symbol" style="margin-right: 0px !important;" id="input-symbol2" placeholder=" ">)</p>
            </div>
            <button class="run-button" onclick="run_py_task3()">Запустити консоль</button>
        </div>
    </div>

    <table id="map">
        <!-- Генерація комірок з колами у кожну комірку, окрім тієї, що має клас green -->
        <tr>
            <td id="cell-0-0"><img id="character" src="../static/images/cat_char.png" alt="Персонаж"></td>
            <td id="cell-0-1"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-0-2"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-0-3"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-0-4"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-0-5"><img src="../static/images/circle.png" class="circle"></td>
        </tr>
        <tr>
            <td id="cell-1-0"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-1-1"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-1-2"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-1-3"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-1-4"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-1-5"><img src="../static/images/circle.png" class="circle"></td>
        </tr>
        <tr>
            <td id="cell-2-0"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-2-1"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-2-2"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-2-3"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-2-4"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-2-5"><img src="../static/images/circle.png" class="circle"></td>
        </tr>
        <tr>
            <td id="cell-3-0"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-3-1"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-3-2"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-3-3"><img src="../static/images/circle.png" class="circle"></td>
            <td class="green" id="cell-3-4"><img src="../static/images/fantasy.gif" alt="" style="width: 100%; height: calc(400px / 6); background-size: cover; background-position: center; background-repeat: no-repeat;"></td>
            <td id="cell-3-5"><img src="../static/images/circle.png" class="circle"></td>
        </tr>
        <tr>
            <td id="cell-4-0"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-4-1"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-4-2"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-4-3"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-4-4"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-4-5"><img src="../static/images/circle.png" class="circle"></td>
        </tr>
        <tr>
            <td id="cell-5-0"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-5-1"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-5-2"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-5-3"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-5-4"><img src="../static/images/circle.png" class="circle"></td>
            <td id="cell-5-5"><img src="../static/images/circle.png" class="circle"></td>
        </tr>
    </table>
    
    
    <script src="../script.js"></script>
</body>
</html>
