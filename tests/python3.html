<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI Simulation</title>
    <link rel="stylesheet" href="../static/style.css?v=2">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="task-container">
        <div class="task">
            <div class="task-text" id="task-text">
                <p><span class="function-keyword">def</span> <span class="function-name">labirynth</span>():</p>
                <p class="comment">&nbsp;&nbsp;&nbsp;&nbsp;#один крок - одна комірка!</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span>cat.<input type="text" class="input-command" style="margin-right: 0px !important;" id="input-dir1" placeholder="введіть напрямок"></span>(<input type="text" class="input-symbol" style="margin-right: 0px !important;" id="input-symbol1" placeholder="">)</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span>cat.<input type="text" class="input-command" style="margin-right: 0px !important;" id="input-dir2" placeholder="введіть напрямок"></span>(<input type="text" class="input-symbol" style="margin-right: 0px !important;" id="input-symbol2" placeholder="">)</p>
            </div>
            <button class="run-button" onclick="run_py_task3()">Запустити консоль</button>
        </div>
    </div>

    <table id="map">
        <tr>
            <td id="cell-0-0"><img id="character" src="../static/images/cat_char.png" alt="Персонаж"></td><td id="cell-0-1"></td><td id="cell-0-2"></td><td id="cell-0-3"></td><td id="cell-0-4"></td><td id="cell-0-5"></td>
        </tr>
        <tr>
            <td id="cell-1-0"></td><td id="cell-1-1"></td><td id="cell-1-2"></td><td id="cell-1-3"></td><td id="cell-1-4"></td><td id="cell-1-5"></td>
        </tr>
        <tr>
            <td id="cell-2-0"></td><td id="cell-2-1"></td><td id="cell-2-2"></td><td id="cell-2-3"></td><td id="cell-2-4"></td><td id="cell-2-5"></td>
        </tr>
        <tr>
            <td id="cell-3-0"></td><td id="cell-3-1"></td><td id="cell-3-2"></td><td id="cell-3-3"></td><td class="green" id="cell-3-4"></td><td id="cell-3-5"></td>
        </tr>
        <tr>
            <td id="cell-4-0"></td><td id="cell-4-1"></td><td id="cell-4-2"></td><td id="cell-4-3"></td><td id="cell-4-4"></td><td id="cell-4-5"></td>
        </tr>
        <tr>
            <td id="cell-5-0"></td><td id="cell-5-1"></td><td id="cell-5-2"></td><td id="cell-5-3"></td><td id="cell-5-4"></td><td id="cell-5-5"></td>
        </tr>
    </table>
    
    
    <script src="../script.js"></script>
</body>
</html>
