<!DOCTYPE html>
<html lang="en">
<head>

    <title>Console UI Simulation</title>

                <p>&nbsp;&nbsp;&nbsp;&nbsp;const link = "logo.png";</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;legacy.innerHTML = `&lt<input type="text" class="input-command" id="input-img" placeholder="Введіть команду"> src=${link}&gt</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&lt<input type="text" class="input-command" id="input-p" placeholder="Введіть команду">&gtJustSmart&lt<input type="text" class="input-command" id="input-sp" placeholder="Введіть команду">&gt`;</p>
                <p>}</p>
            </div>
            <button class="run-button" onclick="run_task3()">Запустити консоль</button>
        </div>
    </div>
    
    <div class="console" id="console-container" style="display: block;">

        <div class="cursor"></div>
    </div>

    <script src="../script.js"></script>
