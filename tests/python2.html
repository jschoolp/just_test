<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI Simulation with Pacman</title>
    <link rel="stylesheet" href="../static/style.css?v=4">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="task-container">
        <div class="task">
            <div class="task-text" id="task-text">
                <p><span class="function-keyword">def</span> <span class="function-name">offerList</span>():</p>
                <p class="comment">&nbsp;&nbsp;&nbsp;&nbsp;# обери пропозиції для Пакмана зі списку</p>
                <p class="comment">&nbsp;&nbsp;&nbsp;&nbsp;# не забувавй, що елементи списку розділяються комою!</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span id="conv-task">offers = [
                    <select id="input-text1" class="input-command">
                        <option value="">Оберіть товар</option>
                        <option value="apple">Яблуко</option>
                        <option value="banana">Банан</option>
                        <option value="kiwi">Ківі</option>
                        <option value="mango">Манго</option>
                        <option value="orange">Апельсин</option>
                    </select> <input type="text" class="input-symbol" id="input-symbol1" placeholder=" "> <br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="input-text2" class="input-command">
                        <option value="">Оберіть товар</option>
                        <option value="apple">Яблуко</option>
                        <option value="banana">Банан</option>
                        <option value="kiwi">Ківі</option>
                        <option value="mango">Манго</option>
                        <option value="orange">Апельсин</option>
                    </select> <input type="text" class="input-symbol" id="input-symbol2" placeholder=" "> <br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="input-text3" class="input-command">
                        <option value="">Оберіть товар</option>
                        <option value="apple">Яблуко</option>
                        <option value="banana">Банан</option>
                        <option value="kiwi">Ківі</option>
                        <option value="mango">Манго</option>
                        <option value="orange">Апельсин</option>
                    </select> <input type="text" class="input-symbol" id="input-symbol3" placeholder=" "> <br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="input-text4" class="input-command">
                        <option value="">Оберіть товар</option>
                        <option value="apple">Яблуко</option>
                        <option value="banana">Банан</option>
                        <option value="kiwi">Ківі</option>
                        <option value="mango">Манго</option>
                        <option value="orange">Апельсин</option>
                    </select> ]
                </span></p>
            </div>
            <button class="run-button" onclick="run_py_task2()">Запустити консоль</button>
        </div>
    </div>
    
    <div class="laptop-screen inactive" id="laptop-screen">
        <div id="error-message" class="gameName" style="display: none;">
            Не вистачає символів!
        </div>
        <div class="pacman" id="pacman" style="display: none;"></div>
        <div class="monitor-stand"></div>
        <div class="monitor-base"></div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
