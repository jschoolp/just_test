<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Generator</title>
  <link rel="stylesheet" href="../static/style.css?v=2">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="task-container">
        <div class="task">
            <div class="task-text" id="task-text">
              <div class="select-container">
                <label for="background">Вибери фон:</label>
                <select id="background">
                    <option value="magic">Магічний</option>
                    <option value="mine">Підземний</option>
                    <option value="stars">Зірковий</option>
                    <option value="astro">Космічний</option>
                </select>
            </div>
            
            <div class="select-container">
                <label for="color">Вибери колір персонажа:</label>
                <select id="color">
                    <option value="green">Зелений</option>
                    <option value="blue">Синій</option>
                    <option value="yellow">Жовтий</option>
                    <option value="orange">Помаранчевий</option>
                </select>
            </div>
            
            <div class="select-container">
                <label for="characterg">Вибери персонажа:</label>
                <select id="characterg">
                    <option value="cat">Кіт</option>
                    <option value="c">Жираф</option>
                    <option value="dog">Песик</option>
                    <option value="parrot">Папуга</option>
                </select>
            </div>
            </div>
            <button class="run-button" onclick="generate_maskot()">Згенерувати зображення!</button>
        </div>
    </div>

    <div class="laptop-screen inactive" id="laptop-screen">
      <div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
        <img id="character-image" alt="Ваш персонаж" style="display:none; width: 50%;; border-radius: 16px;">
        <div style="display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
          <p id="character_name" style="color: white; font-size: 16pt;"></p>
          <button id="download_character" class="run-button" style="display: none;">Завантажити!</button>
        </div>
      </div>
        <div class="monitor-stand"></div>
        <div class="monitor-base"></div>
    </div>

  <script src="../script.js"></script>
</body>
</html>
