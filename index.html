<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/images/favico.ico">
    <title>Just Console</title>
</head>

<style>
    header {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 48px;
    }
    header img {
        height: 48px;
    }
    header p {
        color: #008000;
        font-size: 18pt;
        font-family: 'Therminal', monospace;
        font-weight: bold;
        margin-left: 24px;
    }
    .main-div {
        display: flex;
        flex-direction: row;
        width: 99%;
        justify-content: space-around;
    }
    .link-div {
        width: 24%;
        display: flex;
        flex-direction: column;
    }
    .linc_description {
        color: black;
        font-size: 16pt;
        font-family: 'Therminal', monospace;
        font-weight: bold;
    }
    a {
        color: black;
        font-size: 16pt;
        font-family: 'Therminal', monospace;
        text-decoration: none;
        margin-bottom: 2vh;
        margin-left: 1vw;
        padding: 8px;
        border-radius: 8px;
    }
    a:hover {
        background-color: rgb(170, 170, 255);
    }
    #frontend_list_div, #python_list_div, #lua_list_div, #canvas_list_div {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 12vw;
    }
    #iframe_div {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .iframe_p {
        color: black;
        font-size: 16pt;
        font-family: 'Therminal', monospace;
        margin: 4px;
        font-weight: bold;
    }
    #iframe_link {
        color: black;
        font-size: 16pt;
        font-family: 'Therminal', monospace;
    }
    #iframe_btn {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 3px;
    font-family: 'Therminal', monospace;
    font-weight: bold;
}

    #iframe_btn:hover {
        background-color: #0056b3;
    }

</style>

<body>
    <header>
        <img src="static/images/logo.png" alt="">
        <p>Just Console</p>
    </header>
    <div class="main-div">
        <div class="link-div">
            <p class="linc_description">Frontend:</p>
            <div id="frontend_list_div">
                <a href="tests/frontend1.html" onclick="getLink(this.href); return false;">#1</a>
                <a href="tests/frontend2.html" onclick="getLink(this.href); return false;">#2</a>
                <a href="tests/frontend3.html" onclick="getLink(this.href); return false;">#3</a>
                <a href="tests/frontend4.html" onclick="getLink(this.href); return false;">#4</a>
            </div>
            <p class="linc_description">Python:</p>
            <div id="python_list_div">
                <a href="tests/python1.html" target="display_test" onclick="getLink(this.href); return false;">#1</a>
                <a href="tests/python2.html" target="display_test" onclick="getLink(this.href); return false;">#2</a>
            </div>
            <p class="linc_description">Lua:</p>
            <div id="lua_list_div">
                <a href="tests/lua1.html" target="display_test" onclick="getLink(this.href); return false;">#1</a>
            </div>
            <p class="linc_description">Інше:</p>
            <div id="canvas_list_div">
                <a href="pixel art canvas/canvas.html" target="display_test" onclick="getLink(this.href); return false;">Canvas</a>
            </div>
        </div>
        <div id="iframe_div">
            <iframe src="static/hint.html" frameborder="0" name="display_test" width="800" height="750" frameborder="0" id="iframe_display"></iframe>
            <p class="iframe_p">Посилання на iframe: <button onclick="copyIframeTag()" id="iframe_btn">Скопіювати для CMS</button></p>
            <p id="iframe_link"></p>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
